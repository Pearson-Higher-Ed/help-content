<div><div class="help-topic excerpt"><h4><a class="titleTarget" href="#">Wie wird meine Nummer verwendet?</a></h4><p class="excerptTarget">Keine Sorge, wir verwenden deine Nummer nur, um dein Passwort zur&#xFC;ckzusetzen.</p></div><h4 class="titleTarget">Wie wird meine Nummer verwendet?</h4><div class="contentTarget"><p>Keine Sorge, wir verwenden deine Nummer nur, um dein Passwort zur&#xFC;ckzusetzen. Wir werden dich nicht anrufen oder deine Nummer weitergeben.</p></div></div>
